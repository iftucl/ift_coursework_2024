<!DOCTYPE html>
<html>
<head>
  <title>Sustainability Dashboard</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 10px; border: 1px solid #ddd; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>üåç Sustainability Indicators Dashboard</h1>

  <form method="get">
    <label>Company: <input type="text" name="company" value="{{ request.args.get('company', '') }}"></label>
    <label>Year: <input type="text" name="year" value="{{ request.args.get('year', '') }}"></label>
    <button type="submit">Filter</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Company</th>
        <th>Year</th>
        <th>Indicator</th>
        <th>Value</th>
        <th>Unit</th>
        <th>Thematic Area</th>
      </tr>
    </thead>
    <tbody>
      {% for ind in indicators %}
      <tr>
        <td>{{ ind.company_name }}</td>
        <td>{{ ind.report_year }}</td>
        <td>{{ ind.indicator_name }}</td>
        <td>{{ ind.normalized_value }}</td>
        <td>{{ ind.normalized_unit }}</td>
        <td>{{ ind.thematic_area }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
