<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title if title else "CSR Dashboard" }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background: url('{{ url_for('static', filename='images/bg.png') }}') no-repeat center center fixed;
      background-size: cover;
    }
    .navbar {
      border-bottom: 1px solid #ccc;
    }
    .dashboard-container {
      background-color: rgba(255, 255, 255, 0.9); /* 让内容有白色遮罩，不影响背景图 */
      padding: 30px;
      margin-top: 20px;
      border-radius: 10px;
      color: #000; /* 内容区字体黑色，清晰 */
    }
  </style>
</head>
<body>

<!-- 顶部导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">CSR Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('search_page') }}">Company Search</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dataviz_page') }}">Data Visualization</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('datacheck_page') }}">Data Validation</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- 主体内容 -->
<div class="container dashboard-container">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
